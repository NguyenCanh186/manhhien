<div class="container">
    <div class="row mt-5">
        <div class="col-6 text-left">
            <h1>Blog</h1>
        </div>
        <div class="col-6 text-right mt-2">
            <a href="/blog/blogCreate">
                <button type="button" class="btn btn-success">create</button>
            </a>
        </div>
    </div>

    <div >
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>content</th>
                <th>title</th>
                <th>time</th>
                <th>action</th>

            </tr>
            <tr th:each="blog : ${blog1}">
                <td th:text="${blog.id}"></td>
                <td th:text="${blog.getContent()}"></td>
                <td th:text="${blog.getTitle()}"></td>
                <td th:text="${blog.getTime()}"></td>
                <td>
                    <a th:href="@{/blog/blogEdit/{id}(id=${blog.id})}"><button type="button" class="btn btn-warning">edit</button></a>
                    <a th:href="@{/blog/delete/{id}(id=${blog.id})}"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
        </table>
    </div>
