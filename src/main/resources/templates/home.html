<div id="showUser"></div>
<script>
    const URL = 'http://localhost:8080/user'

    function loadUser() {
        axios.get(URL).then((res) => {
            let list = res.data;
            let str = `<table class="table">
                          <thead class="thead-light">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Password</th>
                              <th scope="col">Edit</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody>`

            for (let i = 0; i < list.length; i++) {
                str += `<tr>
                                <th scope="row">${list[i].id}</th>
                                <td>${list[i].name}</td>
                                <td>${list[i].password}</td>
                                <td><button onclick="formUser(${list[i].id})" type="button" class="btn btn-warning">Edit</button></td>
                                <td><button onclick="deleteUser(${list[i].id})" type="button" class="btn btn-danger">Delete</button></td>
                            </tr>`
            }
            str += `</tbody>
                        </table>`
            document.getElementById('showUser').innerHTML = str
        })
    }

    function formUser(id) {
        axios.get(URL + /${id}).then((res) => {
        let user = res.data;
        console.log(user)
        let str = `<form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input hidden="hidden" value="${user.id}" type="text" class="form-control" id="idUser" aria-describedby="emailHelp">
                            <input value="${user.name}" type="text" class="form-control" id="nameEdit" aria-describedby="emailHelp">
                            <small id="nameEdit" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input value="${user.password}" type="text" class="form-control" id="passwordEdit">
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-primary" onclick="save()">Submit</button>
                        </form>`
        document.getElementById('showUser').innerHTML = str
     })
    }

    function save() {
        let data = {
            id: document.getElementById('idUser').value,

            name: document.getElementById('nameEdit').value,
            password: document.getElementById('passwordEdit').value
        }
        console.log(data)
        axios.put(URL, data).then((res) => {
            loadUser()
        })
    }

    // function deleteUser(id) {
    //     axios.delete(URL + '/' + id).then(() => {
    //         loadUser();
    //         loadListUserRemove();
    //     });
    // }
    function loadListUserRemove() {
        document.getElementById('categoryRemove').innerHTML =
            axios.get(API_URL + '/categoryIllegal').then((res) => {
                let list = res.data;
                let str = `<div class="categoryBottom">
                                <div class="category-navbar">List Category Remove</div>
                            </div>
                       <table class="table">
                            <tr>
                                <td class="col">#</td>
                                <td class="col">Name Category</td>
                                <td class="col">Action</td>
                            </tr>`
                for (let i = 0; i < list.length; i++) {
                    str += `<tr>
                            <td class="col" id="idCategoryRemove" >${list[i].id}</td>
                            <td class="col" id="nameCategoryRemove">${list[i].name}</td>
                            <td class="col" onclick="restoreCategory(${list[i].id})" style="color: red">Restore</td>
                        </tr>`
                }
                str += '</table>'
                document.getElementById('categoryRemove').innerHTML = str
            })
    }
</script>

</body>
</html>
