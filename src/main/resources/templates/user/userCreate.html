<div class="container">
    <h1>Create user</h1>
    <p>
        <a href="http://localhost:8080/user"><button type="button" class="btn btn-primary">User list</button></a>
    </p>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/user/user1}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age:</label>
                    <input type="number" th:field="*{age}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Adress:</label>
                    <input type="text" th:field="*{address}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-6"></div>
    </div>
