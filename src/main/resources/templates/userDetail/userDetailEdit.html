</p>

</th:block>

        <input th:type="hidden" th:field="*{id}">

                <input type="text" th:field="*{name}"/>

            <td>age:</td>

                <input type="text" th:field="*{age}"/>
            </label></td>

        <tr>
            <td>address:</td>

                <input type="text" th:field="*{address}"/>
            </label></td>
        </tr>
        <tr>

                <input type="text" th:field="*{email}"/>

        </tr>
        <tr>
            <td></td>

        </tr>
    </table>

</html>
